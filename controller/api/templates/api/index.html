<h1>List of possible requests</h1>
{% if latest_request_list %}
    <ul>
    {% for request in latest_request_list %}
        <li><a href="{% url 'api:request' request.id %}"">{{ request.request_content }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No requests are available.</p>
{% endif %}
